<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
        integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">
    <link rel='stylesheet' href='style.css'>
</head>

<body>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script type="text/javascript"></script>
    <script src="script.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>

    <div class="jumbotron jumbotron-fluid">
        <div class="container">
            <h1 class="display-4">Weather Dashboard</h1>
        </div>
    </div>
<div class = 'row'>
<!-- search bar/previously searched cities -->
    <aside class='col-md-4'>
        <form class="form-inline">
            <div class="form-group mx-sm-3 mb-2">
                <input type="text" class="form-control" id="cityName" placeholder="City Name">
            </div>
            <button type="submit" class="btn btn-primary mb-2" id='citySearchButton'>Search</button>
        </form>
        <div id = 'citiesListed'></div>
    </aside>
<!-- information pop up for the day/week weather -->
    <main class='col-md-8'>
        <div class='row' id='todayWeather'></div>
        <div class='row' id='weekWeather'></div>
    </main>
</div>

</body>

</html>
